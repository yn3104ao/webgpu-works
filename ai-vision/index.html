<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Security-Policy"
        content="default-src 'self'; script-src 'self' 'unsafe-eval' blob:; style-src 'self' 'unsafe-inline'; img-src 'self' blob: data:; connect-src 'self' data: https://huggingface.co https://*.huggingface.co blob:;">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>WebGPU AI Vision</title>
    <style>
        body {
            margin: 0;
            background: #000;
            overflow: hidden;
            color: #fff;
            font-family: 'Roboto Mono', monospace;
        }

        canvas {
            width: 100%;
            height: 100%;
            display: block;
            touch-action: none;
        }

        #ui {
            position: absolute;
            display: flex;
            flex-direction: column;
            background: rgba(10, 10, 10, 0.85);
            backdrop-filter: blur(8px);
            border: 1px solid #333;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            transition: transform 0.3s cubic-bezier(0.2, 0.8, 0.2, 1);
            z-index: 10;
        }

        /* PC Layout: Top-Left Panel */
        @media (min-width: 769px) {
            #ui {
                top: 20px;
                left: 20px;
                width: 300px;
                border-left: 3px solid #0af;
                border-radius: 0 12px 12px 0;
                padding: 20px;
            }
        }

        /* Mobile Layout: Bottom Drawer */
        @media (max-width: 768px) {
            #ui {
                bottom: 0;
                left: 0;
                right: 0;
                border-top: 3px solid #0af;
                border-radius: 16px 16px 0 0;
                padding: 25px 20px 40px 20px;
                transform: translateY(0);
            }

            #ui.collapsed {
                transform: translateY(calc(100% - 30px));
            }
        }

        h1 {
            margin: 0 0 10px 0;
            font-size: 1.1rem;
            color: #0af;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .subtitle {
            font-size: 0.8rem;
            color: #888;
            margin-bottom: 20px;
        }

        .control-group {
            margin-bottom: 12px;
            font-size: 0.8rem;
            color: #ccc;
        }

        .control-group label {
            display: block;
            margin-bottom: 4px;
        }

        input[type=range] {
            width: 100%;
            accent-color: #0af;
            cursor: pointer;
        }

        #status {
            font-size: 0.75rem;
            color: #f55;
            margin-top: 10px;
            min-height: 1.2em;
        }

        /* Hidden Video used for Inference */
        #webcam {
            display: none;
        }
    </style>
</head>

<body>

    <div id="ui">
        <h1>AI Point Cloud</h1>
        <div class="subtitle">Depth Estimation + WebGPU</div>

        <div class="control-group">
            <label>Point Size <span id="v_size">1.0</span></label>
            <input type="range" id="p_size" min="0.1" max="5.0" step="0.1" value="1.0">
        </div>

        <div class="control-group">
            <label>Displacement Scale <span id="v_scale">4.0</span></label>
            <input type="range" id="p_scale" min="0.0" max="10.0" step="0.1" value="4.0">
        </div>

        <div class="control-group">
            <label>Background Clip <span id="v_clip">0.0</span></label>
            <input type="range" id="p_clip" min="0.0" max="100.0" step="1.0" value="0.0">
        </div>

        <div class="control-group" style="display: flex; flex-direction: column; gap: 8px;">
            <label style="display: flex; align-items: center; gap: 8px; cursor: pointer;">
                <input type="checkbox" id="c_video"> Use video texture
            </label>
            <label style="display: flex; align-items: center; gap: 8px; cursor: pointer;">
                <input type="checkbox" id="c_dense"> High Density (RTX Mode)
            </label>
            <label style="display: flex; align-items: center; gap: 8px; cursor: pointer;">
                <input type="checkbox" id="c_base"> Precision Model (Base)
            </label>
            <label style="display: flex; align-items: center; gap: 8px; cursor: pointer;">
                <input type="checkbox" id="c_isolate"> Isolate Objects (AI Mask)
            </label>
        </div>

        <div id="status">Initializing AI...</div>

        <div class="control-group" style="margin-top: 15px; padding-top: 10px; border-top: 1px solid #444;">
            <label style="color: #888; font-size: 0.7rem;">Camera Controls:</label>
            <div style="font-size: 0.65rem; color: #666; line-height: 1.4;">
                • Drag: Rotate<br>
                • Scroll: Zoom<br>
                • Touch: Rotate (mobile)
            </div>
        </div>
    </div>

    <video id="webcam" playsinline autoplay muted></video>
    <canvas id="canvas"></canvas>

    <script type="module" src="./js/bootstrap.js"></script>
</body>

</html>
